<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Web Copilot</title>
    <link rel="stylesheet" href="../css/setting.css">
    <script src="../js/settings.js" defer></script>
    <script src="../js/navigation.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="settings-container">
        <div class="header">
            <div class="back-button" id="back-button"><i class="fas fa-arrow-left"></i></div>
            <div class="title">Settings</div>
        </div>
        <div class="settings-content">
            <div class="settings-item">
                <label for="server-address">Server Address</label>
                <input type="text" id="server-address" placeholder="Enter server address" />
            </div>
            <div class="settings-item">
                <label>Session List</label>
                <ul id="session-list"></ul>
                <div class="add-session-container">
                    <input type="text" id="session-name" placeholder="Session Name" />
                    <input type="text" id="session-value" placeholder="Session Value" />
                    <button id="add-session" class="btn-add"><i class="fas fa-plus"></i> Add</button>
                </div>
            </div>
            <div class="settings-item">
                <label class="checkbox-container">
                    Use Light Friday
                    <input type="checkbox" id="use-light-friday" />
                    <span class="checkmark"></span>
                </label>
            </div>
            <button id="save-button">Save Settings</button>
        </div>
    </div>
</body>
</html>
